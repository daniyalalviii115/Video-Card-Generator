<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>


<body class="main-form">
  <div class="form">

    <h2>Add a Video Card</h2>
    <div class="form container">
      <input type="text" id="titleInput" placeholder="Enter title">
      <input type="text" id="channelInput" placeholder="Enter channel name">
      <input type="text" id="viewsInput" placeholder="how many views">
      <input type="text" id="monthOldInput" placeholder="MonthOld ">
      <input type="text" id="durationInput" placeholder="Duration ">
      <input type="text" id="themnailInput" placeholder="Themnail ">
      <button onclick="handleAddCard()">Add Card</button>
    </div>
  </div>
    
  <div class="output-container"></div>

  <script src="main.js"></script>
</body>



</html >
